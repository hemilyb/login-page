<app-default-login-layout 
  title="Sign in and start today!"
  primaryBtnText = "Signup Now"
  secondaryBtnText = "Login now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Your name"
    >
      <img src="/email-icon.svg" alt="email-icon">
    </app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="example@gmail.com"
    >
      <img src="/email-icon.svg" alt="email-icon">
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Your Password"
    >
      <img src="/password-icon.svg" alt="password-icon">
    </app-primary-input>
    <app-primary-input
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      type="password"
      label="Confirm your password"
    >
      <img src="/password-icon.svg" alt="password-icon">
    </app-primary-input>
  </form>
</app-default-login-layout>
